<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Profile card component</title>


</head>
<body>

  <div class="container">

    <div class="card">
      <img class="card-header-img" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      <img class="card-profile-img" src="images/image-victor.jpg" alt="profile-imege-victor">
      <h1>Victor Crest <span class="age-city">26</span></h1>
      <p class="age-city city">London</p>

      <hr>

        <p class="bold-numbers">80K<br><span class="social-media">Folowers</span></p>
        <p class="bold-numbers">803K<br><span class="social-media">Links</span></p>
        <p class="bold-numbers">1.4K<br><span class="social-media">Photos</span></p>

    </div>

  </div>


</body>
</html>
